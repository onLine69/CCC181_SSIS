{% extends "base.html" %}
{% block title %}Students Page{% endblock %}
{% block content %}
<form class="d-flex" role="search" action="#" method="post">
  <select name="column-search" id="column-search" class="form-select-lg mb-3" aria-label="Small" data-selected-value="{{column_name}}">
    <option class="columns-options" value="student_id" selected>ID Number</option>
    <option class="columns-options" value="first_name">First Name</option>
    <option class="columns-options" value="last_name">Last Name</option>
    <option class="columns-options" value="program_code">Program</option>
    <option class="columns-options" value="year_level">Year Level</option>
    <option class="columns-options" value="gender">Gender</option>
  </select>
  <input class="form-control me-2" type="search" name="param-search" placeholder="Search" value="{{ searched_item }}" aria-label="Search" required>
  <button class="btn btn-outline-secondary" type="submit">Search</button>
  <button type="button" class="btn btn-success">Add Student</button>
</form>

<br><br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Program</th>
      <th scope="col">Year</th>
      <th scope="col">Gender</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{student[0]}}</td>
      <td>{{student[1]}}</td>
      <td>{{student[2]}}</td>
      <td>{{student[3]}}</td>
      <td>{{student[4]}}</td>
      <td>{{student[5]}}</td>
      <td><button class="edit-student">Edit</button></td>
      <td><button class="delete-student">Delete</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
