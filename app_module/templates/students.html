{% extends "base.html" %}
{% block title %}Students Page{% endblock %}
{% block content %}
<form class="d-flex" role="search">
  <select name="column-search form-select-sm" id="column-search" class="form-select-lg mb-3" aria-label="Small">
    <option class="columns-options" value="ID Number" selected>ID Number</option>
    <option class="columns-options" value="First Name">First Name</option>
    <option class="columns-options" value="Last Name">Last Name</option>
    <option class="columns-options" value="Course">Course</option>
    <option class="columns-options" value="Year Level">Year Level</option>
    <option class="columns-options" value="Gender">Gender</option>
  </select>
  <input class="form-control me-2" type="search" placeholder="Search" value="{{plchold}}" aria-label="Search">
  <button class="btn btn-outline-secondary" type="submit">Search</button>
  <button type="button" class="btn btn-success">Add Student</button>
</form>

<br>

<div class="recent-search-display">
  <input id="recent-search" type="text" readonly value="{{searched_item}}">
</div>

<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID Number</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Course</th>
      <th scope="col">Year</th>
      <th scope="col">Gender</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{student[0]}}</td>
      <td>{{student[1]}}</td>
      <td>{{student[2]}}</td>
      <td>{{student[3]}}</td>
      <td>{{student[4]}}</td>
      <td>{{student[5]}}</td>
      <td><button class="edit-student">Edit</button></td>
      <td><button class="delete-student">Delete</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
